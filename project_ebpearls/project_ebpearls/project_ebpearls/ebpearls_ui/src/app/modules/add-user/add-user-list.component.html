<br><br><div class="row">
    <div class="col-md-5">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <input type="hidden">
        <div class="form-group">
          <label>FullName</label>
          <input formControlName="name" class="form-control">
        </div>
        
        <div class="form-group">
            <label>Age</label>
            <input formControlName="age" class="form-control">
            
          </div>
          <div class="form-group">
            <label>Phone Number</label>
            <input formControlName="phoneNumber" class="form-control">

          </div>
          <div class="form-group">
            <label>Status</label>                      
            <div>
                <label>
                  <input type="radio" name="status" value="1" formControlName="status"> Open
                </label>
                <label>
                  <input type="radio" name="status" value="2" formControlName="status"> Closed
                </label>
            </div>
          </div>
          <div class="form-group">
            <label>Designation</label>
            <input formControlName="designation" class="form-control">
           
          </div>
        <button type="submit">Submit</button>        


      </form>
    </div>
  </div>
